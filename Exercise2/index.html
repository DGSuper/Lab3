<html>
	<head>
		<title> Slide Show </title>
	</head>
	<script src="slideShow.js"></script>
	<script src="style.css"></script>
	<body>
		<div class="container">
		  <ul id="slides">
				<img class="slide showing" src="007_fyd.jpg" width="100%">
				<img class="slide" src="020_twlnwif.jpg" width="100%">
				<img class="slide" src="8932_c2.jpg" width="100%">
				<img class="slide" src="chlt14-7.jpg" width="100%">
				<img class="slide" src="cywgrnge.jpg" width="100%">
				<img class="slide" src="grafhlboy2.jpg" width="100%">
				<img class="slide" src="mi_02.2_O.jpg" width="100%">
		  </ul>
	  <div class="buttons">
	    <button class="controls" id="previous">&lt;</button>

	    <button class="controls" id="pause">&#10074;&#10074;</button>

	    <button class="controls" id="next">&gt;</button>
	  </div>
	</div>

	</body>
</html>
